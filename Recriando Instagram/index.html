<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
     <div class="instagram-wrapper">
         <div class="instagram-phone"> <!-- Lado esquerdo, imagem do celular-->
            <img src="./instagram-celular.png" alt="celular">
         </div>
        <div class="instagram-continue">
            <div class="group"> <!-- Primeiro container da direita, primeiro logo do Instagram-->
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo"> <!-- Foto de perfil-->
                    <img src="./perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sansan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group"> <!-- Segundo container da direita, textos, informações-->
                <p class="not-account">Não é sansan?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!-- Terceiro container para baixar os apps-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
